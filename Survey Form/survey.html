<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey From</title>
  </head>
  <body>
      <div class="main">
          <div class="container">
              <div class="row justify-content-center" style="font-size: 40px;">
                  Survey Form
              </div>

              <div class="col-7">
                  <div class="row justify-content-center">
                    <form>

                        <div class="form-group">
                            <label for=exampleInputName1>Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describeby="nameHelp" placeholder="Enter your Name"
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for=exampleInputAge1>Age(opitonal)</label>
                            <input type="age" class="form-control" id="exampleInputAge1" aria-describeby="ageHelp" placeholder="Enter your Age"
                        </div>
                        <label>Which option best describes your current role?</label>
                        <select class="form-control">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                        <label>Would you recommend freeCodeCamp to a friend?</label>
                        <div class="form-check">
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Definitely
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Maybe
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Not sure
                                </label>
                            </div>
                        </div>
                        <label>What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-control">
                            <option>Select an option</option>
                            <option>Projects</option>
                            <option>Challenges</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                        <label>What would you like to see improved? <br>(Check all that apply)</label>
                        <div class="form-check">
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Front-end Projects
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Back-end Projects
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Data Visualization
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Challenges
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Gitter help rooms
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Videos
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    City Meetups
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Wiki
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Forum
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Additional Courses
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Open Source Community
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your comment here..." rows="3"></textarea>
                            <button type="submit" class="btn btn-success m-4" style="width: 408px;">Submit</button>
                          </div>
                      </form>
                  </div
                  </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
